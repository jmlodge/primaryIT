<div class="contact-page">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form name="contactForm" data-ng-submit="submitForm()" novalidate>
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" name="firstname" class="form-control" data-ng-model="contact.firstname" required>
                        <p data-ng-show="contactForm.firstname.$pristine" class="help-block">Please enter your First Name</p>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" name="lastname" class="form-control" data-ng-model="contact.lastname" required>
                        <p data-ng-show="contactForm.lastname.$pristine" class="help-block">Please enter your Last Name</p>
                    </div>
                    <div class="form-group">
                        <label>E-Mail</label>
                        <input type="email" name="email" class="form-control" data-ng-model="contact.email" required>
                        <p data-ng-show="contactForm.email.$pristine" class="help-block">Please enter a valid E-Mail</p>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" name="phone" class="form-control" data-ng-model="contact.phone" required>
                        <p data-ng-show="contactForm.phone.$pristine" class="help-block">Please enter a contact number</p>
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea name="message" class="form-control" data-ng-model="contact.message" rows="5" required></textarea>
                        <p data-ng-show="contactForm.message.$pristine" class="help-block">Please enter your message</p>
                    </div>

                    <button type="submit" class="btn btn-primary" ng-disabled="contactForm.$invalid">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
